<!-- Add new Hero -->
<h2>Add Hero</h2>
<div>
    <label>Hero name:</label>
    <input type="text" #heroName />

    <button (click)="onAdd(heroName.value)">Add</button>
</div>

<!--List of Heroes -->
<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a [routerLink]="['/details', hero.id]">
            <span class="badge"> {{ hero.id }}</span>
            {{ hero.name }}
        </a>
        <button class="delete" title="Delete hero" (click)="onDelete(hero)">X</button>
    </li>
</ul>
